<!DOCTYPE HTML>
<html lang="en">
  <head>
    {% block head %}
    {% block meta %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Matt Piccolella is a student at Columbia University. He is interested in building awesome applications." />
    <meta name="author" content="Matt Piccolella">
    {% endblock %}
    <!-- Add all CSS -->
    {% block css %}
    <link href="/static/css/style.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,900' rel='stylesheet' type='text/css'>
    <link rel='shortcut icon' type='image/x-icon' href='/static/img/favicon.ico' />
    {% endblock css %}
    <!-- Google Analytics Tracking-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-61110940-1', 'auto');
      ga('send', 'pageview');
    </script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    {% endblock body %}
  </body>
</html>
