<!DOCTYPE HTML>
<html>
  <head>
    {% block meta %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Matt Piccolella is a student at Columbia University. He is interested in building awesome applications." />
    <meta name="author" content="Matt Piccolella">
    {% endblock %}
    {% block css %}
    <link href="https://cdn.rawgit.com/novus/nvd3/v1.7.1/build/nv.d3.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    {% endblock %}
    {% block js %}
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.7.1/build/nv.d3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    {% endblock %}
    {% block head %}
    {% endblock %}
    <!-- Google Analytics Tracking-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-61110940-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>
      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="/stop-and-frisk">Stop and Frisk</a>
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/stop-and-frisk/crimes" class="pure-menu-link">Crimes</a></li>
            <li class="pure-menu-item"><a href="/stop-and-frisk/people" class="pure-menu-link">People</a></li>
            <li class="pure-menu-item"><a href="/stop-and-frisk/dates" class="pure-menu-link">Dates</a></li>
            <li class="pure-menu-item"><a href="/stop-and-frisk/precincts" class="pure-menu-link">Precincts</a></li>
          </ul>
        </div>
      </div>
      {% block body %}
      {% endblock %}
    </div>
    {% block jsbody %}
    {% endblock %}
    <script src="/static/js/base.js" rel="stylesheet"></script>
  </body>
</html>
